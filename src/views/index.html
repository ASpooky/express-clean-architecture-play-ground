<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">会議室予約システム</h1>
            <p class="text-blue-100 mt-1">社内会議室の検索と予約</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">空き会議室を検索</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">開始時刻</label>
                    <input type="datetime-local" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">終了時刻</label>
                    <input type="datetime-local" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex items-end">
                    <button class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                        検索
                    </button>
                </div>
            </div>
        </section>

        <!-- Available Rooms Section -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">利用可能な会議室</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Room Card 1 -->
                <div class="border border-gray-200 rounded-lg p-5 hover:shadow-lg transition duration-200">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900">会議室A</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">空き</span>
                    </div>
                    <p class="text-gray-600 mb-4">
                        <span class="inline-block mr-2">👥</span>
                        収容人数: <span class="font-semibold">10名</span>
                    </p>
                    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                        予約する
                    </button>
                </div>

                <!-- Room Card 2 -->
                <div class="border border-gray-200 rounded-lg p-5 hover:shadow-lg transition duration-200">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900">会議室B</h3>
                        <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">空き</span>
                    </div>
                    <p class="text-gray-600 mb-4">
                        <span class="inline-block mr-2">👥</span>
                        収容人数: <span class="font-semibold">6名</span>
                    </p>
                    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                        予約する
                    </button>
                </div>

                <!-- Room Card 3 -->
                <div class="border border-gray-200 rounded-lg p-5 hover:shadow-lg transition duration-200 opacity-60">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-900">会議室C</h3>
                        <span class="bg-red-100 text-red-800 text-xs font-semibold px-2.5 py-0.5 rounded">予約済</span>
                    </div>
                    <p class="text-gray-600 mb-4">
                        <span class="inline-block mr-2">👥</span>
                        収容人数: <span class="font-semibold">20名</span>
                    </p>
                    <button class="w-full bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed" disabled>
                        予約不可
                    </button>
                </div>
            </div>
        </section>

        <!-- Info Section -->
        <section class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
            <h3 class="text-lg font-bold text-blue-900 mb-3">予約ルール</h3>
            <ul class="space-y-2 text-blue-800">
                <li class="flex items-start">
                    <span class="mr-2">•</span>
                    <span>1回の予約は最低30分以上、最大3時間までです</span>
                </li>
                <li class="flex items-start">
                    <span class="mr-2">•</span>
                    <span>過去の時刻は予約できません</span>
                </li>
                <li class="flex items-start">
                    <span class="mr-2">•</span>
                    <span>キャンセルは予約開始時刻の1時間前までです</span>
                </li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-400">© 2025 会議室予約システム</p>
        </div>
    </footer>
</body>
</html>
